<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김취준의 삼성전자 면접 데스매치</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Malgun Gothic', sans-serif; padding: 20px; display: flex; justify-content: center; }
        #container { width: 100%; max-width: 800px; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        #screen { white-space: pre-wrap; height: 450px; overflow-y: auto; border: 1px solid #444; padding: 20px; margin-bottom: 10px; font-size: 1.1rem; line-height: 1.8; background: #000; color: #ffffff; border-radius: 8px; }
        #timer-container { width: 100%; height: 8px; background-color: #333; border-radius: 4px; margin-bottom: 20px; overflow: hidden; display: none; }
        #timer-bar { width: 100%; height: 100%; background-color: #ff4d4d; transition: width 0.1s linear; }
        .controls { display: flex; flex-direction: column; gap: 12px; min-height: 100px; }
        button { background: #2a2a2a; color: #fff; border: 1px solid #555; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1rem; text-align: left; }
        button:hover { background: #3a3a3a; border-color: #0078d4; color: #0078d4; }
        .next-btn { background: #0078d4 !important; text-align: center !important; font-weight: bold; }
    </style>
</head>
<body>

<div id="container">
    <h2 style="text-align: center; color: #0078d4;">김취준의 삼성전자 면접 [데스매치]</h2>
    <div id="timer-container"><div id="timer-bar"></div></div>
    <div id="screen">시스템 부팅 중... 잠시만 기다려 주세요.</div>
    <div id="controls" class="controls"></div>
</div>

<script type="py">
import asyncio
from pyscript import document
import time

input_received = False
current_val = None

def on_click_action(val):
    global input_received, current_val
    current_val = val
    input_received = True

def print_to_screen(text):
    screen = document.querySelector("#screen")
    if "시스템 부팅 중" in screen.innerText: screen.innerText = ""
    screen.innerText += f"\n{text}"
    screen.scrollTop = screen.scrollHeight

async def wait_click(options=None, is_next=False, timeout=5):
    global input_received, current_val
    input_received = False
    current_val = None
    
    btn_container = document.querySelector("#controls")
    timer_container = document.querySelector("#timer-container")
    timer_bar = document.querySelector("#timer-bar")
    btn_container.innerHTML = ""
    
    if is_next:
        timer_container.style.display = "none"
        btn = document.createElement("button")
        btn.innerText = "다음 대사 보기 ▽"
        btn.className = "next-btn"
        btn.onclick = lambda e: on_click_action("next")
        btn_container.appendChild(btn)
    else:
        for i, opt in enumerate(options, 1):
            btn = document.createElement("button")
            btn.innerText = opt
            btn.onclick = lambda e, v=str(i): on_click_action(v)
            btn_container.appendChild(btn)
        
        timer_container.style.display = "block"
        timer_bar.style.width = "100%"
        start_time = time.time()
        
        while not input_received:
            elapsed = time.time() - start_time
            remaining = (timeout - elapsed) / timeout
            if remaining <= 0:
                timer_bar.style.width = "0%"
                timer_container.style.display = "none"
                return "timeout"
            timer_bar.style.width = f"{remaining * 100}%"
            await asyncio.sleep(0.05)
        
        timer_container.style.display = "none"

    while not input_received:
        await asyncio.sleep(0.1)
    
    btn_container.innerHTML = ""
    return current_val

async def game_over(reason):
    print_to_screen("\n" + "="*40 + "\n             GAME OVER              \n" + "="*40)
    print_to_screen(f" 탈락 사유: {reason}")
    c = await wait_click(options=["1. 처음부터 다시 도전한다", "2. 종료한다"])
    if c == "1":
        await main_logic()
    else:
        print_to_screen("\n김취준은 오늘도 채용 공고를 닫았다...")

async def main_logic():
    document.querySelector("#screen").innerText = ""
    print_to_screen("="*40 + "\n김취준의 압박면접 도전기\n" + "="*40)
    
    await wait_click(is_next=True); print_to_screen("(난 5년동안 취준을 하고있는 김취준이다.)")
    await wait_click(is_next=True); print_to_screen("(그동안 여러번의 서탈과 면탈로 정신이 매우 피폐해졌지..)")
    await wait_click(is_next=True); print_to_screen("(주변 친구들은 다 대기업에 취업해서 얼굴도 보이지 않는다.)")
    await wait_click(is_next=True); print_to_screen("(그러나 이런 내게도 천재일우의 기회가 왔다.)")
    await wait_click(is_next=True); print_to_screen("(바로 삼성전자 서류 합격.)")
    await wait_click(is_next=True); print_to_screen("???: 김취준님, 들어오세요.")
    await wait_click(is_next=True); print_to_screen("(이 위기만 넘긴다면 난 이제 새로운 사람으로 거듭날 수 있다.)")
    await wait_click(is_next=True); print_to_screen("(아자아자 파이팅 김취준!)")

    # 질문 리스트 정의 (사용자 원본 텍스트 100% 동일)
    questions = [
        {"q": "면접관: 1분 자기소개 부탁드립니다.", 
         "opts": ["1. 새로운 환경에서 구조를 파악하고 끝까지 완수하는 김취준입니다.", "2. 성실하고 책임감이 강한 것이 강점인 김취준입니다.", "3. 성격이 예민한 편이지만 맞춰주면 잘하는 김취준입니다."],
         "fail": "3", "reason": "조직이 개인의 예민함에 맞춰줄 수는 없습니다."},
        
        {"q": "면접관 1: 팀에서 의견 충돌이 났던 경험과 문제를 해결했던 방법이 있나요?",
         "opts": ["1. 목표와 대안을 데이터로 비교해 합의점을 찾았습니다.", "2. 제가 양보해서 다른 분의 의견을 따랐습니다.", "3. 제 의견이 맞다고 판단되어 끝까지 밀어붙였습니다."],
         "fail": ["2", "3"], "reason": "독단적이거나 주관이 없는 태도는 협업에 부적합합니다."},

        {"q": "면접관 2: 상사가 비윤리적인 지시를 내린다면 어떻게 하시겠습니까?",
         "opts": ["1. 회사 규정을 확인하고 조심스럽게 재고를 요청하겠습니다.", "2. 상사의 지시이므로 일단 따르겠습니다.", "3. 즉시 감사팀이나 외부에 신고하겠습니다."],
         "fail": "2", "reason": "비윤리적 동조는 회사에 큰 피해를 줍니다."},

        {"q": "면접관 1: 본인의 가장 큰 단점은 무엇이라고 생각하시나요?",
         "opts": ["1. 완벽을 기하다 속도가 늦어질 때가 있어 우선순위를 메모하며 보완합니다.", "2. 저는 단점이 없는 것이 단점입니다.", "3. 욱하는 성격이 조금 있지만 금방 풀립니다."],
         "fail": ["2", "3"], "reason": "자기 객관화가 부족하거나 감정 조절이 미흡합니다."},

        {"q": "면접관 2: 희망하지 않는 부서에 배치된다면 어떻게 하시겠습니까?",
         "opts": ["1. 그 부서에서도 제가 기여할 점을 찾아 전문성을 쌓겠습니다.", "2. 제 전공과 맞지 않으니 재배치를 강력히 요구하겠습니다.", "3. 일단 다니면서 이직 준비를 할 것 같습니다."],
         "fail": ["2", "3"], "reason": "조직의 필요보다 개인의 선호만 따지는 분은 곤란합니다."},

        {"q": "면접관 1: 본인이 팀장인데 팀원이 업무 지시를 거부한다면 어떻게 하시겠습니까?",
         "opts": ["1. 이유를 경청하고 업무의 필요성을 다시 논리적으로 설득하겠습니다.", "2. 팀장의 권위로 강하게 징계하겠다고 협박하겠습니다.", "3. 다른 팀원에게 일을 떠넘기겠습니다."],
         "fail": ["2", "3"], "reason": "리더십과 갈등 관리 능력이 부족해 보입니다."},

        {"q": "면접관 2: 우리 회사 제품 중 아쉬운 점이 있다면?",
         "opts": ["1. 기술력은 높으나 실사용자의 편의성은 개선 여지가 보입니다.", "2. 완벽해서 아쉬운 점이 전혀 없습니다.", "3. 다른 회사 제품만 써서 잘 모르겠습니다."],
         "fail": ["2", "3"], "reason": "회사와 제품에 대한 관심도가 낮아 보입니다."},

        {"q": "면접관 1: 동료의 실수를 발견했다면 어떻게 하겠습니까?",
         "opts": ["1. 동료가 스스로 수정하도록 조용히 돕고 재발 방지를 논의하겠습니다.", "2. 즉시 상사에게 보고해서 제 점수를 따겠습니다.", "3. 모르는 척 넘어가는 것이 동료애라고 생각합니다."],
         "fail": ["2", "3"], "reason": "진정한 협업의 의미를 모르는 것 같습니다."},

        {"q": "면접관 2: 업무상 야근이 잦아진다면 어떻게 하시겠습니까?",
         "opts": ["1. 효율을 높여 정시에 끝내려 노력하되, 필요하다면 책임지고 완수하겠습니다.", "2. 야근 수당만 준다면 얼마든지 하겠습니다.", "3. 워라밸을 위해 야근은 절대 하지 않겠습니다."],
         "fail": "3", "reason": "업무에 대한 책임감이 부족해 보입니다."},

        {"q": "면접관 1: 상사와 의견이 다를 때 본인만의 대처법이 있나요?",
         "opts": ["1. 상사의 의도를 파악하고 제 의견을 데이터로 정중히 제안하겠습니다.", "2. 상사가 틀렸으니 끝까지 제 주장을 관철시키겠습니다.", "3. 상사니까 무조건 참겠습니다."],
         "fail": "2", "reason": "조직 생활은 고집만으로 하는 것이 아닙니다."},

        {"q": "면접관 2: 창의적인 성과를 냈던 경험이 있습니까?",
         "opts": ["1. 기존 프로세스의 불편함을 발견해 효율적으로 바꾼 경험이 있습니다.", "2. 창의적인 건 예술가들의 영역이라고 생각합니다.", "3. 저는 평범한 사람이라 그런 경험이 없습니다."],
         "fail": ["2", "3"], "reason": "삼성은 변화와 혁신을 주도할 인재를 찾습니다."},

        {"q": "면접관 1: 입사 후 10년 뒤 목표가 있나요?",
         "opts": ["1. 해당 직무의 스페셜리스트가 되어 후배들의 멘토가 되고 싶습니다.", "2. 임원이 되어 큰 돈을 벌고 있을 것입니다.", "3. 아마 정년까지 버티는 게 목표일 것 같습니다."],
         "fail": ["2", "3"], "reason": "비전과 성취 욕구가 낮아 보입니다."},

        {"q": "면접관 2: 협업에서 가장 중요한 가치는 무엇입니까?",
         "opts": ["1. 상호 신뢰와 원활한 커뮤니케이션이라고 생각합니다.", "2. 각자 자기 일만 잘하고 안 부딪히는 것입니다.", "3. 뛰어난 리더 한 명의 하드캐리입니다."],
         "fail": ["2", "3"], "reason": "팀 시너지에 대한 이해도가 낮습니다."},

        {"q": "면접관 1: 경쟁사에도 지원했나요? 왜 우리여야 하죠?",
         "opts": ["1. 기술 혁신에 가장 과감한 문화가 제 도전정신과 맞기 때문입니다.", "2. 여기가 연봉을 제일 많이 줘서 지원했습니다.", "3. 그냥 대기업이라서 다 지원해봤습니다."],
         "fail": ["2", "3"], "reason": "회사에 대한 로열티와 진정성이 부족합니다."},

        {"q": "면접관 2: 갈등 시 감정 컨트롤은 어떻게 하나요?",
         "opts": ["1. 상황을 객관적으로 분석하려 노력하며, 잠시 여유를 갖고 대화합니다.", "2. 화가 나면 얼굴에 바로 드러나는 솔직한 성격입니다.", "3. 그냥 무조건 꾹 참았다가 나중에 술로 풉니다."],
         "fail": ["2", "3"], "reason": "감정 관리는 프로 직장인의 기본 소양입니다."},

        {"q": "면접관 1: 자신보다 나이 어린 상사를 만난다면 어떻게 하실건가요?",
         "opts": ["1. 나이와 상관없이 직급과 전문성을 존중하며 협력하겠습니다.", "2. 예의만 차려준다면 저도 예의를 지키겠습니다.", "3. 솔직히 자존심이 상해서 적응이 힘들 것 같습니다."],
         "fail": "3", "reason": "조직 체계와 직급에 대한 인식이 부족합니다."},

        {"q": "면접관 2: 실패했던 경험과 그 경험에서 배운 점이 있나요?",
         "opts": ["1. 낙방 경험을 통해 철저한 자기 분석과 인내심의 중요성을 배웠습니다.", "2. 살면서 실패해 본 적이 없습니다.", "3. 주식 투자를 실패해서 돈을 많이 잃어봤지만 이를 통해 자산 관리의 중요성을 배웠습니다."],
         "fail": ["2", "3"], "reason": "성찰 능력이나 질문 의도 파악이 부족합니다."},

        {"q": "면접관 1: 본인만의 스트레스 해소법이 있나요?",
         "opts": ["1. 운동이나 독서 등 건전한 취미로 에너지를 재충전합니다.", "2. 하루 종일 잠만 잡니다.", "3. 스트레스는 원래 안 받는 무딘 성격입니다."],
         "fail": ["2", "3"], "reason": "스트레스 관리 능력도 업무 능력의 일부입니다."},

        {"q": "면접관 2: 회사가 본인을 뽑아야 하는 가장 큰 이유가 있을까요?",
         "opts": ["1. 직무에 필요한 역량과 끝까지 포기하지 않는 끈기가 있기 때문입니다.", "2. 제가 성격이 좋아서 사무실 분위기를 띄울 수 있습니다.", "3. 5년이나 취준을 해서 이제는 뽑아줄 때가 된 것 같습니다."],
         "fail": ["2", "3"], "reason": "본인의 직무 역량 어필이 부족합니다."},

        {"q": "면접관 1: 마지막으로 하고 싶은 말이 따로 있나요?",
         "opts": ["1. 기회를 주셔서 감사합니다. 현업에서 실력으로 기여하고 싶습니다.", "2. 제발 뽑아주세요. 저 진짜 열심히 하겠습니다.", "3. 면접비는 언제 입금되나요?"],
         "fail": ["2", "3"], "reason": "마지막 순간까지 프로다운 태도를 잃지 마세요."}
    ]

    for item in questions:
        print_to_screen("\n" + item["q"])
        for o in item["opts"]: print_to_screen(o)
        
        c = await wait_click(options=item["opts"], timeout=5)
        
        if c == "timeout":
            await game_over("시간 내에 대답을 하지 못해 면접관이 서류를 덮었습니다.")
            return
        
        # 탈락 로직 체크
        is_fail = False
        if isinstance(item["fail"], list):
            if c in item["fail"]: is_fail = True
        else:
            if c == item["fail"]: is_fail = True
            
        if is_fail:
            await game_over(item["reason"])
            return
        
        # 합격 멘트 (다음 버튼 클릭 전 출력)
        print_to_screen("\n김취준: (침착하게 대답을 마쳤다.)")
        await wait_click(is_next=True); print_to_screen("면접관: 네, 좋습니다. 다음 질문 드릴게요.")

    # 최종 성공
    print_to_screen("\n" + "*"*50 + "\n             최종 결과 발표             \n" + "*"*50)
    await wait_click(is_next=True); print_to_screen("띠링! 문자 메시지가 도착했습니다.")
    await wait_click(is_next=True); print_to_screen("축하합니다! 김취준님은 20번의 압박을 이겨내고 최종 합격하셨습니다.")
    print_to_screen("\n=== HAPPY ENDING: 5년의 인고 끝에, 드디어 직장인이 되었다! ===")

asyncio.ensure_future(main_logic())
</script>
</body>
</html>
